{% extends 'base.html' %}

{% block title %}
<h1>Pets</h1>
{% endblock%}

{% block content %}
{% for pet in pets %}
  <p><a href="/{{ pet.id }}">{{pet.name}}</a></p>
  <img src='{{pet.photo_url}}' alt='pet picture' width='25%'>
  {% if pet.available %}
    <p><span class="badge badge-success">Available</span></p>
  {% endif %}
{% endfor %}
<a href='/add' class='btn btn-outline-primary'>Add a pet</a>
{% endblock%}
